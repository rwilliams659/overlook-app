<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Reservation Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./images/reservation.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" name="description"
      content="Meet Overlook, a hotel reservation management app that allows managers and users to view, add & delete reservations">
  </head>
  <header>
    <nav>
      <p id="log-out-btn">Log Out</p>
    </nav>
    <section class = "logo-section">
      <img src="./images/reservation.png" alt="Overlook Hotel Reservation Management" height="60px" width="60px" id="logo">
      <h1>Overlook</h1>
    </section>
  </header>
  <body>
      <section class="login-view">
        <h2>Log In to Overlook</h2>
        <form class="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="login-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="login-field">
          <input type="submit" value="Submit" id="login-submit">
          <p id="error-msg"></p>
        </form>
      </section>
    <main>
      <section class="manager-view hidden">
        <h2 class="dash-title">Manager Dashboard</h2>
        <section class="manager-dash">
            <section class="manager-stats">
              <h2>Today's Stats</h2>
              <article class="dash-item">
                <h3>Rooms Available Today:</h3>
                <p class="dash-number" id="rooms-today"></p>
              </article>
              <article class="dash-item">
                <h3>Today's Total Revenue:</h3>
                <p class="dash-number" id="revenue-today"></p>
              </article>
              <article class="dash-item">
                <h3>Today's Room Occupancy:</h3>
                <p class="dash-number" id="room-occupancy"></p>
              </article>
            </section>
            <section class="manager-search">
              <h2>Search Reservations by User</h2>
              <form class="search" role="search">
                <input type="text" name="search" aria-label="Search users" placeholder="Enter a name to search" id="search-bar" >
                <button type="submit" class="search-submit">Search</button>
              </form>
              <p id="no-user-error"></p>
              <section class="search-results-display hidden">
                <p id="user-name"></p>
                <p id="total-spent">Total Spent on Rooms: $<span id="total-spent-user"></span></p>
                <p>Bookings:</p>
                <ol id="bookings-list">
                </ol>
                <section class="add-reservation-form">
                  <h4>Add Reservation</h4>
                  <form class="res-form">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                    <label for="room-num">Room Number</label>
                    <input type="number" id="room-num" min="1" max="25">
                    <input type="submit" value="Add Reservation" id="reservation-submit">
                  </form>
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>
      <section class="customer-view hidden">
        <h2 class="dash-title">Customer Dashboard</h2>
      </section>
    </main>
    

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
